<!-- Product form -->
<div class="product-field">
    <label class="product-label">Product ID</label>
    <input type="text" id="input-product-id" #productId />
</div>
<div class="product-field">
    <label class="product-label">Product Name</label>
    <input type="text" id="input-product-name" #productName />
</div>
<div class="product-field">
    <label class="product-label">Product Price</label>
    <input type="number" id="input-product-price" #productPrice />
</div>
<button id="add-btn" (click)="addProduct({id: productId.value, name:productName.value, price: +productPrice.value})">
    Add Product
</button>

<!-- Products -->
<ul class="products">
    <li class="product-item" *ngFor="let product of products$ | async" [attr.id]="'product-' + product.id">
        <span class="product-info">Name: {{ product.name }}</span>
        <span class="product-info">Quantity: {{ product.quantity }}</span>
        <button class="remove-btn" [attr.id]="'remove-' + product.id" (click)="removeProduct(product.id)">
            Remove
        </button>
    </li>
</ul>

<!-- Total Price -->
<div>
    Total Price: <span id="total-price">$ {{ totalPrice$ | async | number :'1.2-2'}}</span>
</div>
